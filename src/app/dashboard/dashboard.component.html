<h1 class="text-center">Painel de controle</h1>

<table class="table">
  <thead>
    <th>Tarefa</th>
    <th>Ações</th>
  </thead>

  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{task.title}}</td>
      <td>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#taskDetailModal" (click)="onSelect(task)">
          Detalhes
        </button>
      </td>
    </tr>
  </tbody>
</table>
