<h1>Detalhes da tarefa {{ task?.title }}</h1>

<form *ngIf="task">
  <div class="form-group row">
    <label for="task_title" class="col-md-8 col-form-label">Titulo</label>
    <div class="col-sm-10">
      <input
        id="task_title"
        [(ngModel)]="task.title"
        class="form-control"
        placeholder="TÃ­tulo da tarefa aqui..."
        type="text"
      />
    </div>
  </div>
  
  <div class="form-group row">
    <div class="col-md-8">
      <button type="submit" class="btn btn-success">Salvar</button>
    </div>
  </div>
</form>
