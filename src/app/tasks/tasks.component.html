<h1 class="text-center page-header">Lista de tarefas</h1>

<div class="well">
  <form (submit)="create()">
    <div class="row">
      <div class="col-md-10">
        <input type="text" name="title" class="form-control" placeholder="Digite o título da tarefa" [(ngModel)]="newTask.title" />
      </div>
      <div class="col-md-2">
        <button class="btn btn-success" type="submit">Adicionar</button>
      </div>
    </div>
  </form>
</div>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Título</th>
      <th>Ações</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.id }}</td>
      <td>{{ task.title }}</td>
      <td>
        <a [routerLink]="['/tasks', task.id]" class="btn btn-info">
          Detalhes
        </a>
        <button class="btn btn-danger" (click)="delete(task)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
